<nb-card>
  <nb-card-header>Note:</nb-card-header>
  <nb-card-body>
    <textarea class="note-input" nbInput fullWidth [(ngModel)]="note"></textarea>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="success" (click)="submit()">Submit</button>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
  </nb-card-footer>
</nb-card>
