<nb-card>
  <nb-card-header>Assessment:</nb-card-header>
  <nb-card-body>
    <app-assessment-form [(assessment)]="assessment"></app-assessment-form>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="success" (click)="submit()">Submit</button>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
  </nb-card-footer>
</nb-card>
